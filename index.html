    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #270101, #000000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      margin-top: 2rem;
      max-width: 800px;
      width: 100%;
      border-radius: 5px;
      background: #330c0c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #401a1a;
      box-sizing: border-box;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links a {
      color: #ccc;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #401a1a;
      border-radius: 8px;
      transition: background 0.3s ease;
      white-space: nowrap;
    }
    .nav-links a:hover {
      background: #7a1a1a;
    }
    .nav-links a.active {
      background: #e03e3e;
      color: #fff;
      box-shadow: 0 0 0 1px #fff2 inset;
      border: 1px solid #fff2;
      transform: scale(1.08);
      z-index: 1;
      position: relative;
    }
    .main {
      text-align: center;
      margin-top: 4rem;
      max-width: 900px;
      width: 100%;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    .badge {
      background: #e03e3e;
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    .description {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #cursor {
      display: inline-block;
      color: #aaa;
      animation: blinkCursor 1s step-start infinite;
      font-weight: bold;
      margin-left: 2px;
    }
    @keyframes blinkCursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cards {
      display: flex;
      gap: 1rem;
      margin-top: 3rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      background: linear-gradient(145deg, #111, #222);
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 30px #e03e3e;
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }
    .card .hover-img {
      opacity: 0;
      z-index: 2;
    }
    .card:hover .hover-img {
      opacity: 1;
    }
    .card:hover .default-img {
      opacity: 0;
    }
    @media (max-width: 900px) {
      .card {
        width: 45%;
        height: 250px;
      }
      .cards .card:nth-child(3) {
        display: none;
      }
    }
    @media (max-width: 768px) {
      .social-icons {
        position: static;
        transform: none;
        margin-top: 2rem;
      }
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        height: 220px;
      }
      .cards .card:nth-child(2),
      .cards .card:nth-child(3) {
        display: none;
      }
      h1 {
        font-size: 1.8rem;
      }
      .description {
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
        word-wrap: break-word;
      }
      .badge {
        font-size: 0.8rem;
        padding: 0.2rem 0.5rem;
      }
      header {
        padding: 1rem;
      }
      .nav-links {
        gap: 0.5rem;
      }
      .nav-links a {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
    .social-icons {

      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #7a1a1a;
    }

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    const text = "Hello! Welcome to my portfolio. Thanks for visiting my site!";
    const typingSpeed = 70;
    const deletingSpeed = 50;
    const pauseTime = 1500;

    let i = 0;
    let isDeleting = false;
    const el = document.getElementById("typing-text");

    function typeLoop() {
      if (!isDeleting) {
        el.innerHTML = text.substring(0, i + 1) + '<span id="cursor">|</span>';
        i++;
        if (i === text.length) {
          isDeleting = true;
          setTimeout(typeLoop, pauseTime);
        } else {
          setTimeout(typeLoop, typingSpeed);
        }
      } else {
        el.innerHTML = text.substring(0, i - 1) + '<span id="cursor">|</span>';
        i--;
        if (i === 0) {
          isDeleting = false;
          setTimeout(typeLoop, pauseTime);
        } else {
          setTimeout(typeLoop, deletingSpeed);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      typeLoop();
    });

    document.body.addEventListener("click", function() {
      const audio = document.getElementById("bg-audio");
      audio.volume = 0.05;
      audio.play();
    });

    AOS.init();

    anime.timeline({ loop: false }).add({
      targets: '.ml13 .letter',
      translateY: [50, 0],
      translateZ: 0,
      opacity: [0, 1],
      easing: "easeOutExpo",
      duration: 1400,
      delay: (el, i) => 300 + 30 * i
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
